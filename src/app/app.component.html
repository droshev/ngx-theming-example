<h2 fd-title>This is a Fundamental NGX Sample app</h2>
<div>
    <fd-checkbox [(ngModel)]="showWeekCount">Show Week Count</fd-checkbox>
    <fd-checkbox [(ngModel)]="compact">Compact</fd-checkbox>
    <fd-checkbox [(ngModel)]="markWeekends">Mark Weekends</fd-checkbox>
</div>
<fd-calendar [showWeekNumbers]="showWeekCount" [compact]="compact" [markWeekends]="markWeekends"></fd-calendar>
